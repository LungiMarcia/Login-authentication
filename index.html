<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login-authentication</title>
  </head>
  <body>
    <div class="Login-authentication">
      <header>
        <h2>Login Authentication</h2>
      </header>
      <main>
        <div class="registrationForm">
          <h2>User Registration</h2>
          <form id="registrationForm">
            <label for="regUsername">Username</label>
            <input
              type="text"
              id="regUsername"
              name="regUsername"
              class="input"
              required
            />
            <label for="regPassword">Password</label>
            <input
              type="password"
              id="regPassword"
              name="regPassword"
              class="input"
              required
            />
            <input type="submit" value="Register" class="submit" />
          </form>
        </div>
        <div class="loginForm">
          <h2>User Login</h2>
          <form id="loginForm">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="input"
              required
            />
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="input"
              required
            />
            <input type="submit" value="Login" class="submit" />
          </form>
        </div>
        <div id="message"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/LungiMarcia" target="_blank"
            >Lungile Simelane</a
          >
          and hosted on <a href="  " tagert="_blank">Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
